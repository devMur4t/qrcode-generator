<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    sans: ['Poppins', 'sans-serif']
                }
            }
          }
        }
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <style>
        #spinner {
            display: none;
        }
    </style>
    <title>Qr Code Generator</title>
</head>
<body>
    <header class="bg-purple-500 p-4 mb-10">
        <div class="max-w-6xl m-auto">
            <div class="text-xl font-bold text-white">
                QR Code Generator
            </div>
        </div>
    </header>

    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-10">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
                <p class="mb-4">
                    QR Codes allow smartphone users to access your website simply.
                </p>
                <p>
                    Enter your URL below to generate a QR Code and download the image.
                </p>
                <form id="generate-form" class="mt-4">
                    <input required id="url" type="url" placeholder="Enter a URL" class="w-full border-2 border-purple-500 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                    <select id="size" class="w-full border-2 border-purple-500 rounded p-3 text-gray-dark mr-2 focus:outline-none" id="">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <label for="qrcolor" class="flex align-center my-5">
                        Pick a qr color:
                        <input id="qrcolor" type="color" name="qrcolor" value="#000000" class="ml-2">
                    </label>
                    <label for="color" class="flex align-center">
                        Pick a background color: 
                        <input id="color" type="color" name="color" value="#ffffff" class="ml-2">
                    </label>
                    <button type="submit" class="bg-purple-500 rounded w-full text-white py-3 px-4 mt-5 hover:bg-purple-700">
                        Generate QR Code
                    </button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="img/qr-code.svg" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>

        <!-- Generated QR Code -->
        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
            <!-- Spinner -->
            <div id="spinner" role="status">
                
                <?xml version="1.0" encoding="utf-8"?>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: none; display: block; shape-rendering: auto;" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
<g transform="rotate(0 50 50)">
  <rect x="44.5" y="22.5" rx="5.5" ry="5.5" width="11" height="11" fill="#5f2a62">
    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.8888888888888888s" repeatCount="indefinite"></animate>
  </rect>
</g><g transform="rotate(40 50 50)">
  <rect x="44.5" y="22.5" rx="5.5" ry="5.5" width="11" height="11" fill="#5f2a62">
    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.7777777777777778s" repeatCount="indefinite"></animate>
  </rect>
</g><g transform="rotate(80 50 50)">
  <rect x="44.5" y="22.5" rx="5.5" ry="5.5" width="11" height="11" fill="#5f2a62">
    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.6666666666666666s" repeatCount="indefinite"></animate>
  </rect>
</g><g transform="rotate(120 50 50)">
  <rect x="44.5" y="22.5" rx="5.5" ry="5.5" width="11" height="11" fill="#5f2a62">
    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.5555555555555556s" repeatCount="indefinite"></animate>
  </rect>
</g><g transform="rotate(160 50 50)">
  <rect x="44.5" y="22.5" rx="5.5" ry="5.5" width="11" height="11" fill="#5f2a62">
    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.4444444444444444s" repeatCount="indefinite"></animate>
  </rect>
</g><g transform="rotate(200 50 50)">
  <rect x="44.5" y="22.5" rx="5.5" ry="5.5" width="11" height="11" fill="#5f2a62">
    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.3333333333333333s" repeatCount="indefinite"></animate>
  </rect>
</g><g transform="rotate(240 50 50)">
  <rect x="44.5" y="22.5" rx="5.5" ry="5.5" width="11" height="11" fill="#5f2a62">
    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.2222222222222222s" repeatCount="indefinite"></animate>
  </rect>
</g><g transform="rotate(280 50 50)">
  <rect x="44.5" y="22.5" rx="5.5" ry="5.5" width="11" height="11" fill="#5f2a62">
    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.1111111111111111s" repeatCount="indefinite"></animate>
  </rect>
</g><g transform="rotate(320 50 50)">
  <rect x="44.5" y="22.5" rx="5.5" ry="5.5" width="11" height="11" fill="#5f2a62">
    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animate>
  </rect>
</g>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
            <!-- QR Code Output -->
            <div id="qrcode" class="m-auto pb-10"></div>
        </div>

    </main>

</body>
</html>
